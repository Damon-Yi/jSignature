<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>佰仟分期购</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/public.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body-wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="body-wrapper">
        <div>
            <div class="main_contain">
                <img class="pass_img" src="images/pass.png" alt="">
                <p class="p_style5">审核通过！等待客户签署。</p>
                <p class="p_style6">如您有未上传的贷中影像，请继续上传。</p>
                <a href="javascript:;" class="btn save_btn">上传贷中影像</a>
                <a href="javascript:;" class="btn refresh_btn">刷新状态</a>
                <a href="javascript:;" class="a_tips">遇到问题？</a>
            </div>
        </div>
    </article>
    <script>
        
    </script>
</body>
</html>
