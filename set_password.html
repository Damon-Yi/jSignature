<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>佰仟分期购</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/public.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body-wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="body-wrapper">
        <div>
            <div class="main_contain">
                <p class="p_style1">设置办理密码</p>
                <p class="p_style2">请设置一个 4 位数密码【仅限数字】，您需要通过该密码完成后续的合同办理步骤并可以通过该密码实时查询合同状态。</p>
                <p class="p_style3">1：若您在办理中途不小心退出该页面，可以重新在微信点击推送消息，并使用密码登陆完成办理。</p>
                <p class="p_style3">2：该密码在合同办理完或者未完成办理30分钟后时效。</p>
                <p class="p_style4">请输入密码(仅限数字)</p>
                <div class="pw_wrap"><span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span><input type="text" class="psw" value=''></div>
                <a href="javascript:;" class="btn save_btn">保存</a>
            </div>
        </div>
    </article>
    <!-- 输密码面板 -->
    <div id="enterPsw"></div>
    <!-- 弹窗 -->
    <div class="bg_layer"></div>
    <div class="alert">
        <div class="a_info">
            <img src="images/face.png" alt="">
            <p class="p_line1">密码设置成功</p>
            <p class="p_line2"><span class="check_cube"></span><span>记住密码，下次免登陆</span></p>
        </div>
        <div class="a_btn">
            <a href="javascript:;" class="btn a_ok">登录查询合同状态</a><a href="javascript:;" class="btn a_back">返回</a>
        </div>
    </div>
    <script>
        //初始化数字键盘
        var enterPsw = enterPsw($('#enterPsw'),$('.pw_wrap'),{
            done:function(o){
                console.log(o.psdInput.val());
                enterPsw.close();
            }
        });
        //显示数字键盘
        $('.pw_wrap>span').on('tap',function(){
            enterPsw.show();
        });
        //保存
        $('.save_btn').on('tap',function(){
            enterPsw.close();
            $('.alert').addClass('alert_show');
            $('.bg_layer').addClass('bg_layer_show');
        });
        //返回
        $('.alert .a_back').on('tap',function(){
            $('.alert').removeClass('alert_show');
            $('.bg_layer').removeClass('bg_layer_show');
        });
        //记住密码
        $('.alert .p_line2').on('tap',function(){
            $(this).find('.check_cube').toggleClass('active');
        });
    </script>
</body>
</html>
